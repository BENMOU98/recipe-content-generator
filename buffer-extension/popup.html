<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      opacity: 0.8;
      font-size: 14px;
    }
    
    .info-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    
    .info-item {
      margin-bottom: 12px;
    }
    
    .info-item:last-child {
      margin-bottom: 0;
    }
    
    .info-label {
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.8;
      margin-bottom: 4px;
    }
    
    .info-value {
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 13px;
      background: rgba(0, 0, 0, 0.2);
      padding: 8px 10px;
      border-radius: 6px;
      word-break: break-all;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }
    
    .btn-extract {
      background: #4CAF50;
      color: white;
    }
    
    .btn-extract:hover {
      background: #45a049;
      transform: translateY(-1px);
    }
    
    .btn-copy {
      background: #2196F3;
      color: white;
    }
    
    .btn-copy:hover {
      background: #1976D2;
      transform: translateY(-1px);
    }
    
    .btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 13px;
      font-weight: 500;
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    
    .status.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.3);
    }
    
    .status.info {
      background: rgba(33, 150, 243, 0.2);
      border: 1px solid rgba(33, 150, 243, 0.3);
    }
    
    .hidden {
      display: none;
    }
    
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 11px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîß Buffer Extractor</h1>
    <p>Extract account info for easy integration</p>
  </div>

  <div id="status" class="status hidden"></div>

  <button id="extractBtn" class="btn btn-extract">
    üîç Extract Buffer Account Info
  </button>

  <div id="accountInfo" class="hidden">
    <div class="info-section">
      <div class="info-item">
        <div class="info-label">Account ID</div>
        <div id="accountId" class="info-value">Not found</div>
      </div>
      <div class="info-item">
        <div class="info-label">Access Token</div>
        <div id="accessToken" class="info-value">Not found</div>
      </div>
      <div class="info-item">
        <div class="info-label">Profile ID</div>
        <div id="profileId" class="info-value">Not found</div>
      </div>
      <div class="info-item">
        <div class="info-label">User ID</div>
        <div id="userId" class="info-value">Not found</div>
      </div>
      <div class="info-item">
        <div class="info-label">Pinterest Boards</div>
        <div id="boardIds" class="info-value">Not found</div>
      </div>
      <div class="info-item">
        <div class="info-label">Buffer Cookies</div>
        <div id="bufferCookies" class="info-value">Not found</div>
      </div>
    </div>

    <button id="copyBtn" class="btn btn-copy">
      üìã Copy All Info to Clipboard
    </button>
  </div>

  <div class="footer">
    Made for Pinterest Recipe Generator
  </div>

  <script src="popup.js"></script>
</body>
</html>
